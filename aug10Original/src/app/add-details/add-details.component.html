<div class="container">
  <h1>To do list</h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <input type="text" placeholder="enter to do list.." [(ngModel)]="todo"/>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <button (click)="onAddTask()" class="btn btn-primary">Add task</button>
    </div>
  </div>
</div>
