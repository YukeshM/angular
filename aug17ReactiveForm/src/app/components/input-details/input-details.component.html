<div class="container">
  <div class="row">
    <div class="col"><h2>Registration Form</h2></div>
  </div>
</div>

<form [formGroup]="registrationForm" #Form="ngForm" (ngSubmit)="onSubmit('Form')">
  <div class="form-group">
    <label>First Name</label>
    <input
      [class.is-invalid]="
        registrationForm.get('firstName'). &&
        registrationForm.get('firstName').touched
      "
      formControlName="firstName"
      type="text"
      class="form-control"
      placeholder="Enter first name"
    />
    <small class="text-danger">username is required!!</small>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input
      formControlName="lastName"
      type="type"
      class="form-control"
      placeholder="Enter last name"
    />
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input
      formControlName="phoneNumber"
      type="number"
      class="form-control"
      placeholder="Enter your phone number"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      placeholder="Enter your email id"
    />
  </div>

  <div class="form-group">
    <label>Address</label>
    <input
      formControlName="address"
      type="type"
      class="form-control"
      placeholder="Enter your address"
    />
  </div>

  <div class="form-group">
    <label>Country</label>
    <input
      formControlName="country"
      type="text"
      class="form-control"
      placeholder="Enter Country name"
    />
  </div>

  <div class="form-group">
    <label>State</label>
    <input
      formControlName="state"
      type="text"
      class="form-control"
      placeholder="Enter state name"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{ registrationForm.value | json }}
